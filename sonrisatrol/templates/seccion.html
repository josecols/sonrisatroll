<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8">
		<title>{{seccion}} - Sonrisatrol</title>
		<meta name="description" content="{{seccion.contenido|striptags|truncatewords:30}}">
		<meta name="keywords" content="meme, memes, trol, sonrisa, sonrisatrol, español, comic">
		<meta name="robots" content="index, follow">
		<meta name="googlebot" content="NOODP">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/sonrisatrol.css">
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
		<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<header id="header">
			<div class="contenedor">
				<section id="cuerpo">
					<form method="get" action="{% url busqueda "1" %}">
						<input name="q" type="text" placeholder="Búsqueda">
						<input type="submit">
					</form>
					<a href="{% url index %}"> <img id="logo" src="{{STATIC_URL}}img/logo.png" alt="Sonrisatrol" title="Sonrisatrol"> </a>
					<select name="categorias" id="categorias">
						<option value="">Categorias</option>
						<option value="{% url index_categoria "popular" %}">Popular</option>
						<option value="{% url index_categoria "nuevo" %}">Nuevo</option>
					</select>
				</section>
				<aside>
					<nav>
						<ul>
							<li>
								<a href="{% if request.user.perfil %}{% url publicar "imagen" %}{% else %}{% url registro %}{% endif %}"><span> <strong>Subir</strong> </span> <img src="{{STATIC_URL}}img/subir.png" alt="Subir" title="Subir" width="32" height="32"> </a>
							</li>
							<li id="cuenta">
								{% if request.user.perfil %}
								<a href="{% url usuario request.user "aportes" "1" %}"><span>Cuenta</span><img src="{{MEDIA_URL}}{{request.user.perfil.avatar}}" alt="{{request.user}}" title="Perfil de {{request.user}}" width="32" height="32"></a>
								{% else %}
								<a href="{% url autenticacion %}"><span>Iniciar sesión</span><img src="{{STATIC_URL}}img/login.png" alt="Iniciar sesión" title="Iniciar sesión" width="32" height="32"></a>
								{% endif %}
							</li>
						</ul>
					</nav>
				</aside>
				<div class="fix"></div>
				{% if request.user.perfil %}
				<nav id="cuentaMenu">
					<ul>						
						<li>
							<a href="{% url editar-perfil %}">Editar perfil</a>
						</li>
						<li>
							<a href="{% url salir%}">Cerrar sesión</a>
						</li>
					</ul>
				</nav>
				{% endif %}
			</div>
		</header>
		<div id="pagina">
			<section id="contenido">
				<h1>{{seccion}}</h1>
				<p>
					{{seccion.contenido|safe}}
				</p>
			</section>
			<aside id="sidebar">
				<section class="publicidad">
					<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- Sonrisatrol sidebar -->
                    <ins class="adsbygoogle"
                         style="display:inline-block;width:250px;height:250px"
                         data-ad-client="ca-pub-3998478512214443"
                         data-ad-slot="1574976885"></ins>
                    <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
				</section>
			</aside>
			<div class="fix"></div>
		</div>
		<footer id="footer">
			<nav>
				<ul>
					<li>
						<a href="{% url seccion "acerca" %}">Acerca</a>
					</li>
					<li>
						<a href="{% url seccion "preguntas-frecuentes" %}">Preguntas frecuentes</a>
					</li>
					<li>
						<a href="{% url seccion "terminos-de-uso" %}">Términos de uso</a>
					</li>
					<li>
						<a href="{% url seccion "anuncia" %}">Anuncia</a>
					</li>
					<li>
						<a href="{% url seccion "contacto" %}">Contacto</a>
					</li>
				</ul>
			</nav>
		</footer>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script async defer src="{{STATIC_URL}}js/sonrisatrol.js"></script>
	</body>

</html>
