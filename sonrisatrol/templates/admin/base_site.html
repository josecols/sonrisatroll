{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{{ title }} | {% trans 'Django site admin' %}{% endblock %}

{% block branding %}
<h1 id="site-name">{% trans 'SONRISATROL' %}</h1>
{% endblock %}

{% block extrastyle %}
<style>
#header{background-color:#2b3f59;border-bottom:solid 6px #3e6e85;color:#5CA3C4}
#branding h1{color:#FFF}
.module h2,.module caption,.inline-group h2{background:#DDD url(/static/admin/img/nav-bg.gif) bottom left repeat-x;color:#5CA3C4}

a:hover{color:#1F3742}
a.section:link,a.section:visited{color:#666}

</style>
{% endblock %}

{% block nav-global %}{% endblock %}
