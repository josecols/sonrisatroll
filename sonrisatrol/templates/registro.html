<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8">
		<title>Nuevo usuario - Sonrisatroll</title>
		<meta name="description" content="Sonrisatroll es un repertorio de memes en español, enviados por nuestros usuarios. Cada usuario desbloquea rangos y medallas al hacer aportes.">
		<meta name="keywords" content="meme, memes, trol, sonrisa, sonrisatrol, español, comic">
		<meta name="robots" content="index, follow">
		<meta name="googlebot" content="NOODP">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/sonrisatrol.css">
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
		<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<header id="header">
			<div class="contenedor">
				<section id="cuerpo">
					<form method="get" action="{% url busqueda "1" %}">
						<input name="q" type="text" placeholder="Búsqueda">
						<input type="submit">
					</form>
					<a href="{% url index %}"> <img id="logo" src="{{STATIC_URL}}img/logo.png" alt="Sonrisatrol" title="Sonrisatrol"> </a>
					<select name="categorias" id="categorias">
						<option value="">Categorias</option>
						<option value="{% url index_categoria "popular" %}">Popular</option>
						<option value="{% url index_categoria "nuevo" %}">Nuevo</option>
					</select>
				</section>
				<aside>
					<nav>
						<ul>
							<li>
								<a href="{% url registro %}"><span> <strong>Subir</strong> </span> <img src="{{STATIC_URL}}img/subir.png" alt="Subir" title="Subir" width="32" height="32"> </a>
							</li>
							<li id="cuenta">
								<a href="{% url autenticacion %}"><span>Iniciar sesión</span><img src="{{STATIC_URL}}img/login.png" alt="Iniciar sesión" title="Iniciar sesión" width="32" height="32"></a>
							</li>
						</ul>
					</nav>
				</aside>
				<div class="fix"></div>
			</div>
		</header>
		<div id="formulario">
			<h1>Nuevo usuario</h1>
			<form id='registro' method='post' action=''>
				{% csrf_token %}
				{% for campo in formulario %}
				<div class="field">
					{{ campo.errors }}
					{{ campo.label_tag }}: {{ campo }}
				</div>
				{% endfor %}
				<div class="fix"></div>
				<input type='submit' value='Registrarse'/>
				<p class="mensaje">
					<a href="{% url autenticacion %}">¿Ya estás registrado?</a>
				</p>
			</form>
		</div>
		<footer id="footer">
			<nav>
				<ul>
					<li>
						<a href="{% url seccion "acerca" %}">Acerca</a>
					</li>
					<li>
						<a href="{% url seccion "preguntas-frecuentes" %}">Preguntas frecuentes</a>
					</li>
					<li>
						<a href="{% url seccion "terminos-de-uso" %}">Términos de uso</a>
					</li>
					<li>
						<a href="{% url seccion "anuncia" %}">Anuncia</a>
					</li>
					<li>
						<a href="{% url seccion "contacto" %}">Contacto</a>
					</li>
				</ul>
			</nav>
		</footer>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script async defer src="{{STATIC_URL}}js/sonrisatrol.js"></script>
	</body>

</html>
